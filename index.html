<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Icon.png" />
  </head>
  <body>
    <div class="title-card">
      <img src="TopTitleCard.png" alt="List of cats" />
    </div>
    <div class="gallery">
      <!-- Template for a card -->
      <div class="card">
        <img src="CatProfiles/Big_Coal_Ball.png" alt="Big Coal Ball" />
        <p>Big Coal Ball</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Mr_Cloro.png" alt="Mr Cloro" />
        <p>Mr Cloro</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Mr_Yeti.png" alt="Mr Yeti" />
        <p>Mr Yeti</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Mr_Mlem.png" alt="Mr Mlem" />
        <p>Mr Mlem</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Mr_Unibrow.png" alt="Mr Unibrow" />
        <p>Mr Unibrow</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Ms_Puke.png" alt="Ms Puke" />
        <p>Ms Puke</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Ms_Sleepy.png" alt="Ms Sleepy" />
        <p>Ms Sleepy</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Itty_bitty.png" alt="Itty Bitty" />
        <p>Itty Bitty</p>
      </div>
      <div class="card">
        <img src="CatProfiles/Mr_Slam.png" alt="Mr Sla" />
        <p>Mr Slam</p>
      </div>
    </div>
    <footer>
      <p>
        Some of my favorite chinese street cats. I still love Melodie though.
      </p>
    </footer>
  </body>
</html>
